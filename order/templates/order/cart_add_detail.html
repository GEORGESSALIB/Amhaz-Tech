{% extends "base.html" %}
{% block title %}Add to Cart{% endblock %}

{% block content %}
<div class="container mt-4">

  <div class="card shadow-sm border-0">
    <div class="row g-0">

      <!-- PRODUCT IMAGE -->
      <div class="col-md-5 bg-light d-flex align-items-center justify-content-center">
        {% if product.photo %}
          <img src="{{ product.photo.url }}"
               class="img-fluid rounded-start p-3"
               style="max-height: 350px; object-fit: contain;"
               alt="{{ product.name }}">
        {% else %}
          <div class="text-muted py-5">No image available</div>
        {% endif %}
      </div>

      <!-- PRODUCT DETAILS -->
      <div class="col-md-7">
        <div class="card-body d-flex flex-column h-100">

          <div>
            <h3 class="fw-semibold">{{ product.name }}</h3>

            <p class="text-muted small mb-3">
              {{ product.description }}
            </p>

            <div class="mb-4">
              <span class="fs-3 fw-bold text-primary">
                ${{ product.price }}
              </span>
            </div>
          </div>

          <!-- FORM -->
          <form method="post" class="mt-auto">
            {% csrf_token %}

            <!-- Quantity selector -->
            <label class="form-label fw-semibold">Quantity</label>

            <div class="input-group mb-4" style="max-width: 160px;">
              <button type="button"
                      class="btn btn-outline-secondary"
                      id="qty-minus">
                âˆ’
              </button>

              <input type="text"
                     name="quantity"
                     id="qty-input"
                     class="form-control text-center fw-semibold"
                     value="1"
                     readonly>

              <button type="button"
                      class="btn btn-outline-secondary"
                      id="qty-plus">
                +
              </button>
            </div>

            <!-- ACTIONS -->
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-success px-4">
                Add to Cart
              </button>

              <a href="{{ next|default:'/' }}"
                 class="btn btn-outline-secondary">
                Cancel
              </a>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>

</div>

<!-- ================= QUANTITY SCRIPT ================= -->
<script>
  const minusBtn = document.getElementById("qty-minus");
  const plusBtn = document.getElementById("qty-plus");
  const input = document.getElementById("qty-input");

  minusBtn.addEventListener("click", () => {
    let value = parseInt(input.value);
    if (value > 1) {
      input.value = value - 1;
    }
  });

  plusBtn.addEventListener("click", () => {
    let value = parseInt(input.value);
    input.value = value + 1;
  });
</script>

{% endblock %}
