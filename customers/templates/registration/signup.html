{% extends "base.html"%}
{% block content %}

<div class="auth-container d-flex flex-column align-items-center justify-content-center py-5">

  <h2 class="auth-title mb-4 text-center">Sign Up</h2>

  <form method="post" class="auth-form mb-3 w-100" style="max-width: 400px;">
    {% csrf_token %}

    <!-- Loop through fields for clean styling -->
    {% for field in form %}
    <div class="mb-3">
      {{ field.label_tag }}
      {{ field }}
      {% if field.errors %}
        <div class="text-danger small mt-1">{{ field.errors|striptags }}</div>
      {% endif %}
    </div>
    {% endfor %}

    <button type="submit" class="auth-btn btn w-100 btn-lg mt-3">
      Sign Up
    </button>
  </form>

  <div class="auth-links d-flex justify-content-center w-100" style="max-width: 400px;">
      Already have an account?
  </div>
    <a href="{% url 'login' %}" class="text-decoration-none text-primary fw-medium">
        Login
    </a>

</div>

<!-- ================= AUTH PAGE STYLES ONLY ================= -->
<style>
    .auth-form select {
  width: 100%;
  padding: 0.65rem 1rem;
  margin-top: 0.25rem;
  border: 1px solid #d1d5db;
  border-radius: 12px;
  font-size: 0.95rem;
  background-color: #fff;
  appearance: none; /* removes default arrow on some browsers */
  -webkit-appearance: none;
  -moz-appearance: none;
  transition: border-color 0.2s, box-shadow 0.2s;
  cursor: pointer;
  background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20width%3D'14'%20height%3D'8'%20viewBox%3D'0%200%2014%208'%20xmlns%3D'http%3A//www.w3.org/2000/svg'%3E%3Cpath%20d%3D'M1%201l6%206%206-6'%20stroke%3D'%2364748b'%20stroke-width%3D'2'%20fill%3D'none'%20fill-rule%3D'evenodd'/%3E%3C/svg%3E");
  background-repeat: no-repeat;
  background-position: right 1rem center;
  background-size: 14px 8px;
}

.auth-form select:focus {
  border-color: #2563eb;
  box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.12);
  outline: none;
}

.auth-container {
  min-height: calc(100vh - 70px);
  padding: 3rem 1rem;
  background: linear-gradient(135deg, #f9fafb, #eef2f7);
}

.auth-title {
  font-weight: 700;
  font-size: 2rem;
  color: #0f172a;
}

.auth-form input[type="text"],
.auth-form input[type="password"],
.auth-form input[type="email"] {
  width: 100%;
  padding: 0.65rem 1rem;
  margin-top: 0.25rem;
  border: 1px solid #d1d5db;
  border-radius: 12px;
  font-size: 0.95rem;
  transition: border-color 0.2s, box-shadow 0.2s;
}

/* Remove default Django help text */
.auth-form .helptext {
  display: none;
}

.auth-form input:focus {
  border-color: #2563eb;
  box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.12);
  outline: none;
}

/* Scoped button style: does NOT affect navbar buttons */
.auth-btn {
  background: linear-gradient(135deg, #2563eb, #1e40af);
  border: none;
  font-weight: 600;
  padding: 0.65rem 1rem;
  font-size: 1rem;
  border-radius: 12px;
  transition: all 0.2s ease;
  color: #fff;
}

.auth-btn:hover {
  background: linear-gradient(135deg, #1e40af, #2563eb);
  transform: translateY(-1px);
  box-shadow: 0 8px 16px rgba(37, 99, 235, 0.3);
}

.auth-links a {
  font-size: 0.9rem;
  transition: color 0.2s;
}

.auth-links a:hover {
  text-decoration: underline;
}

@media (max-width: 576px) {
  .auth-container {
    padding: 2rem 1rem;
  }
  .auth-form {
    width: 100%;
  }
  .auth-links {
    flex-direction: column;
    gap: 0.5rem;
    align-items: center;
  }
}
</style>

{% endblock %}
