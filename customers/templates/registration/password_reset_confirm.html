<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set a New Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ================= GLOBAL ================= */
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* ================= CARD ================= */
    .auth-card {
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.08);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .auth-title {
      font-size: 1.7rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
      color: #0f172a;
    }

    .auth-subtitle {
      font-size: 0.9rem;
      color: #64748b;
      margin-bottom: 2rem;
    }

    /* ================= FORM ================= */
    form {
      display: flex;
      flex-direction: column;
      gap: 1.3rem;
      text-align: left;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 0.4rem;
      color: #334155;
    }

    input {
      padding: 0.65rem 0.9rem;
      font-size: 0.95rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      transition: all 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
    }

    .help-text {
      font-size: 0.75rem;
      color: #6b7280;
      margin-top: 0.3rem;
    }

    .error-text {
      font-size: 0.75rem;
      color: #dc2626;
      margin-top: 0.3rem;
    }

    /* ================= BUTTON ================= */
    .btn-primary {
      padding: 0.65rem 1.4rem;
      border-radius: 999px;
      border: none;
      background-color: #2563eb;
      color: #fff;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.15s ease;
    }

    .btn-primary:hover {
      background-color: #1e40af;
      transform: translateY(-2px);
    }

    /* ================= RESPONSIVE ================= */
    @media (max-width: 480px) {
      .auth-card {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="auth-card">
    <h2 class="auth-title">Set a New Password</h2>
    <p class="auth-subtitle">Your password should be at least 8 characters long.</p>

    <form method="post">
      {% csrf_token %}
      {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        {% if field.help_text %}
          <small class="help-text">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <div class="error-text">{{ error }}</div>
        {% endfor %}
      </div>
      {% endfor %}

      <button type="submit" class="btn-primary">Reset Password</button>
    </form>
  </div>

</body>
</html>
