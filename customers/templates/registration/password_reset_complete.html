<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Reset Successful</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ================= GLOBAL ================= */
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* ================= CARD ================= */
    .auth-card {
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.08);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    /* ================= ICON ================= */
    .success-icon {
      display: inline-block;
      width: 60px;
      height: 60px;
      margin-bottom: 1rem;
      border-radius: 50%;
      background-color: #10b98133; /* subtle green background */
      color: #047857;
      font-size: 2rem;
      line-height: 60px;
    }

    /* ================= TITLE ================= */
    .auth-title {
      font-size: 1.7rem;
      font-weight: 700;
      color: #0f172a;
      margin-bottom: 0.5rem;
    }

    .auth-subtitle {
      font-size: 0.95rem;
      color: #64748b;
      margin-bottom: 2rem;
    }

    /* ================= LINK BUTTON ================= */
    .btn-primary {
      display: inline-block;
      padding: 0.65rem 1.6rem;
      border-radius: 999px;
      border: none;
      background-color: #2563eb;
      color: #fff;
      font-size: 0.9rem;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.15s ease;
    }

    .btn-primary:hover {
      background-color: #1e40af;
      transform: translateY(-2px);
    }

    /* ================= RESPONSIVE ================= */
    @media (max-width: 480px) {
      .auth-card {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="auth-card">
    <div class="success-icon">&#10003;</div>
    <h2 class="auth-title">Password Reset Successful!</h2>
    <p class="auth-subtitle">
      Your password has been successfully reset. You can now log in.
    </p>
    <a href="{% url 'login' %}" class="btn-primary">Go to Login</a>
  </div>

</body>
</html>
