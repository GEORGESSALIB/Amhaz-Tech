{% extends "base.html" %}
{% block content %}
<h2>{{ title }} for "{{ category.name }}"</h2>

<form method="post" class="mb-4">
    {% csrf_token %}

    <div class="mb-3">
        {{ form.name.label_tag }}
        {{ form.name }}
    </div>

    <div class="form-check mb-3">
        {{ form.is_active }}
        {{ form.is_active.label_tag }}
    </div>

    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'subcategory_list_by_category' category.id %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
