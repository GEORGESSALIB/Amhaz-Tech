{% extends "base.html" %}
{% block content %}
<h2>{{ title }}</h2>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.name.label_tag }}
        {{ form.name }}
    </div>
    <div class="form-check mb-3">
        {{ form.is_active }}
        {{ form.is_active.label_tag }}
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'category_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
