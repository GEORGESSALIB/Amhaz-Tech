{% extends "base.html" %}
{% block content %}

<div class="container py-4">
  <h2>Edit Product</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button class="btn btn-success">Save Changes</button>
    <a href="javascript:history.back()" class="btn btn-secondary">Cancel</a>
  </form>
</div>

{% endblock %}
